[pytest]
# Pytest configuration for sdbx backend tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes
    -ra
    --cov=shared
    --cov-report=term-missing
    --cov-report=html
    --no-cov-on-fail

# Test paths
testpaths = tests

# Markers for organizing tests
markers =
    unit: Pure unit tests (no external dependencies)
    integration: Integration tests (requires LocalStack/DynamoDB Local)
    slow: Slow-running tests
    security: Security-related tests

# Minimum Python version
minversion = 3.10

# Coverage settings
[coverage:run]
source = shared
omit =
    */tests/*
    */__pycache__/*
    */venv/*

[coverage:report]
# Fail if coverage below 80%
fail_under = 80
precision = 2
show_missing = True
skip_covered = False

# Regexes for lines to exclude from coverage
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.
    if TYPE_CHECKING:
    @abstractmethod
